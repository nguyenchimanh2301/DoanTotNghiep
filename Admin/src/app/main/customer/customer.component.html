<div class="container">
    <table class="tables">
      <thead>
        <tr>
          <th style="width: 50px">STT</th>
          <th>Tên Khách Hàng</th>
          <th>Địa chỉ </th>
          <th>Email</th>
          <th>Số Điện Thoại</th>
          <th>Chức năng</th>

       
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of customer
              | paginate
                :{
                    itemsPerPage: tablesize,
                    currentPage: page,
                    totalItems: count
                  };let i = index
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ item.tenKh }}</td>
          <td>{{ item.diaChi }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.sdt }}</td>

        
          <td id="icon_admin">
            <button  type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true" ></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
          
          </td>
        </tr>
      </tfoot>
    </table>
    <div id="paging">
      <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="dataChange($event)"
    >
    </pagination-controls>
      </div>

  
</div>
